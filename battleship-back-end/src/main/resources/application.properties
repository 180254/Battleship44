game.rules.grid-size.rows=10
game.rules.grid-size.cols=10
game.rules.fleet-sizes=russian
game.rules.fleet-mode=straight
game.rules.fleet-can-touch-each-other-diagonally=true
game.rules.show-fields-for-sure-empty=true
game.impl.BigIdGeneratorConfig.chars=8
game.impl.LockerImplConfig.initial-capacity=16
game.impl.MonteCarloFleetConfig.core-pool-size=1
game.impl.MonteCarloFleetConfig.maximum-pool-size=8
game.impl.MonteCarloFleetConfig.keep-alive-time=60s
game.impl.MonteCarloFleetConfig.timeout=100ms
game.impl.MatchMakingServiceConfig.core-pool-size=1
game.impl.MatchMakingServiceConfig.attempt-initial-delay=100ms
game.impl.MatchMakingServiceConfig.attempt-period=0ms
game.impl.MatchMakingServiceConfig.timeout=5s
game.ws.conf-handlers=/ws
game.ws.conf-allowed-origins=*
game.ws.policy-max-text-message-buffer-size=2KB
# MaxBinaryMessageBufferSize must be a greater than or equal to 1
game.ws.policy-max-binary-message-buffer-size=2B
game.ws.policy-idle-timeout=30m
