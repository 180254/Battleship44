<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Battleship44</title>

    <meta name="description" content="Battleship online game."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/custom.css"/>
    <link rel="shortcut icon" href="favicon.ico?v=ico"/>
</head>

<body>
<div id="container">
    <main>
        <!--
        Credits: Mark James @ famfamfam.com
        License: These flag icons are available for free use for any purpose with no requirement for attribution.
        URL: http://www.famfamfam.com/lab/icons/flags/
        -->
        <div id="flag"></div>

        <div id="message">
                    <span id="message-const" data-i18n-path="pre.initializing">
                        Initializing, please wait â€¦
                    </span>
        </div>

        <div id="grid">
            <div class="grid" id="grid-opponent"></div>
            <div class="grid" id="grid-shoot"></div>
        </div>

        <div id="info">
            <table>
                <tr>
                    <td data-i18n-path="stats.game_url" class="info-td-1">?_text_?</td>
                    <td data-i18n-path="stats.unknown" class="info-td-2" id="info-game-url">?_text_?</td>
                </tr>

                <tr>
                    <td data-i18n-path="stats.game_players">?_text_?</td>
                    <td id="info-players-game">0</td>
                </tr>

                <tr>
                    <td data-i18n-path="stats.game_ratio">?_text_?</td>

                    <td id="info-winning-ratio">
                        <span id="info-winning-me">0</span>:<span id="info-winning-opp">0</span>
                    </td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td data-i18n-path="stats.server_ships">?_text_?</td>
                    <td id="info-ship-sizes">4 | 3, 3 | 2, 2, 2 | 1, 1, 1, 1</td>
                </tr>

                <tr>
                    <td data-i18n-path="stats.server_players">?_text_?</td>
                    <td data-i18n-path="stats.unknown" id="info-players-global">?_text_?</td>
                </tr>
            </table>
        </div>
    </main>

    <footer id="script">
        <script src="js/dist/jquery.slim.min.js"></script>
        <script src="js/dist/jquery-ui.min.js"></script>
        <script src="js/dist/cookies.min.js"></script>
        <script src="js/dist/apploader.dist.js"></script>
    </footer>

</div>
</body>
</html>
