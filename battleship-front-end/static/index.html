<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Battleship</title>

  <meta name="description" content="Battleship online game."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png"/>
  <link rel="stylesheet" href="css/dist/stylesheet.dist.css"/>

  <script src="js/dist/jquery.min.js" defer="defer"></script>
  <script src="js/dist/js.cookie.min.js" defer="defer"></script>
  <script src="js/dist/runtime.dist.js" defer="defer"></script>
  <script src="js/dist/vendors.dist.js" defer="defer"></script>
  <script src="js/dist/app.dist.js" defer="defer"></script>

  <link rel="prefetch" href="i18n/en.json" as="fetch" crossorigin="anonymous"/>
  <link rel="prefetch" href="i18n/pl.json" as="fetch" crossorigin="anonymous"/>
  <link rel="preload" href="flag/us.png" as="image"/>
  <link rel="preload" href="flag/pl.png" as="image"/>
</head>

<body>
<div id="container">
  <main>
    <!--
    Credits: Mark James @ famfamfam.com
    License: These flag icons are available for free use for any purpose with no requirement for attribution.
    URL: http://www.famfamfam.com/lab/icons/flags/
    -->
    <div id="flag"></div>

    <div id="message">
      <span id="message-const" data-i18n-path="pre.initializing">
          Initializing, please wait â€¦
      </span>
    </div>

    <div id="grid">
      <div class="grid" id="grid-opponent"></div>
      <div class="grid" id="grid-shoot"></div>
    </div>

    <div id="info">
      <table>
        <tr>
          <td data-i18n-path="stats.game_url" class="info-td-1">game/url</td>
          <td data-i18n-path="stats.unknown" class="info-td-2" id="info-game-url">unknown</td>
        </tr>

        <tr>
          <td data-i18n-path="stats.game_players">game/players</td>
          <td id="info-players-game">0</td>
        </tr>

        <tr>
          <td data-i18n-path="stats.game_ratio">game/winning ratio</td>

          <td id="info-winning-ratio">
            <span id="info-winning-me">0</span>:<span id="info-winning-opp">0</span>
          </td>
        </tr>

        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>

        <tr>
          <td data-i18n-path="stats.server_ships">server/ship sizes</td>
          <td id="info-ship-sizes">unknown</td>
        </tr>

        <tr>
          <td data-i18n-path="stats.server_players">server/players</td>
          <td data-i18n-path="stats.unknown" id="info-players-global">unknown</td>
        </tr>
      </table>
    </div>
  </main>

</div>
</body>
</html>
