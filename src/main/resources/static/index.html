<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <title>Battleship44</title>
        <link rel="stylesheet" href="css/custom.css"/>
        <link rel="icon" href="favicon.ico?"/>
    </head>

    <body>
        <div id="container">

            <main>
                <!--
                    Flags (icons) credits info: check /flag/credits-license.txt resource.
                -->
                <div id="flags"></div>

                <div id="message">
                    <span id="msg-const" data-i18n-path="pre.initializing">
                        Initializing, please wait â€¦
                    </span>
                </div>

                <div id="grids">
                    <div class="grid" id="grid-opponent"></div>
                    <div class="grid" id="grid-shoot"></div>
                </div>

                <div id="info">
                    <table>
                        <tr>
                            <td data-i18n-path="stats.game_url" class="info-td-1">?_text_?</td>
                            <td data-i18n-path="stats.unknown" class="info-td-2" id="info-game-url">?_text_?</td>
                        </tr>

                        <tr>
                            <td data-i18n-path="stats.game_players">?_text_?</td>
                            <td id="info-players-game">0</td>
                        </tr>

                        <tr>
                            <td data-i18n-path="stats.game_ratio">?_text_?</td>

                            <td id="info-winning-ratio">
                                <span id="info-winning-me">0</span>:<span id="info-winning-opp">0</span>
                            </td>
                        </tr>

                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>

                        <tr>
                            <td data-i18n-path="stats.server_ships">?_text_?</td>
                            <td id="info-ship-sizes">4 | 3, 3 | 2, 2, 2 | 1, 1, 1, 1</td>
                        </tr>

                        <tr>
                            <td data-i18n-path="stats.server_players">?_text_?</td>
                            <td data-i18n-path="stats.unknown" id="info-players-global">?_text_?</td>
                        </tr>
                    </table>
                </div>
            </main>

            <footer>
                <script
                        src="https://code.jquery.com/jquery-3.1.0.js"
                        integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
                        crossorigin="anonymous"></script>
                <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
                        integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
                        crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.2/js.cookie.js"
                        integrity="sha256-48FX8VJ846x5R7sxB6pJO01tCvc0wzioqlG93kF0IkA="
                        crossorigin="anonymous"></script>
                <script src="js/script.js"></script>
            </footer>

        </div>
    </body>
</html>
