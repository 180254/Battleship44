<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <title>Battleship44</title>
        <link rel="stylesheet" href="custom.css"/>
        <link rel="icon" href="favicon.ico?"/>
    </head>

    <body>
        <div id="container">

            <main>
                <div id="message">
                    <span id="msg-const">Connecting ...</span>
                </div>

                <div id="grids">
                    <div class="grid" id="grid-opponent"></div>
                    <div class="grid" id="grid-shoot"></div>
                </div>

                <div id="info">
                    <table>
                        <tr>
                            <td class="info-td-1">game/url:</td>
                            <td class="info-td-2" id="info-game-url">unknown</td>
                        </tr>
                        <tr>
                            <td>game/players</td>
                            <td id="info-players-game">unknown</td>
                        </tr>
                        <tr>
                            <td>game/winning ratio</td>
                            <td id="info-winning-ratio">unknown</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>server/ship sizes:</td>
                            <td id="info-ship-sizes">4 | 3, 3 | 2, 2, 2 | 1, 1, 1, 1</td>
                        </tr>
                        <tr>
                            <td>server/players</td>
                            <td id="info-players-global">unknown</td>
                        </tr>
                    </table>
                </div>
            </main>

            <footer>
                <script
                        src="https://code.jquery.com/jquery-3.1.0.js"
                        integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
                        crossorigin="anonymous"></script>
                <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
                        integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
                        crossorigin="anonymous"></script>
                <script src="script.js"></script>
            </footer>

        </div>
    </body>
</html>
